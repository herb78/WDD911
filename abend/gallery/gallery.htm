<html>
  <head>
    <title></title>
    
    <style type="text/css" media="screen">
      #gallery{
        width:700px;
        position:absolute;
      }
      
      #left, #right{
        position:absolute;
        top:0px;
        left:0px;
        display:block;
        width:300px;
        height:500px;
        text-indent:-2000px;
        outline:0;
        
        
      }
    </style>
    
    <script type="text/javascript" charset="utf-8">  

        var images = ['_MG_3664.JPG', '_MG_6226.JPG', '_MG_6337.JPG',   '_MG_6878.JPG'];
        var aktuellerIndex = 0;

        var image;


        for(var i = 0; i< images.length; i++){
        
            image = new Image();
            image.src = 'images/' + images[i]; 

            console.log('preload : ' + image.src);   
        
        }

        function changePicture(wert){
            console.log('changePicture('+ wert +')');

            aktuellerIndex += wert;

            if(images.length  == aktuellerIndex){
                aktuellerIndex = 0;
            }

            if(aktuellerIndex == -1){
                aktuellerIndex = images.length -1;
            }



            console.log('aktuellerIndex:' + aktuellerIndex);
            
            image = 'images/' + images[aktuellerIndex];

            console.log('image path:' + image);

            document.getElementById('show').src = image;


            var imageHeight = document.getElementById('show').clientHeight;
            var imageWidth = document.getElementById('show').clientWidth;

            console.log('imageHeight:' + imageHeight + ' ---  imageWidth:' + imageWidth);


            // linker button
            document.getElementById('left').style.height = imageHeight + 'px';
            document.getElementById('left').style.width = (imageWidth/2) + 'px';

            document.getElementById('right').style.height = imageHeight + 'px';
            document.getElementById('right').style.width = (imageWidth/2) + 'px';

            document.getElementById('right').style.left = (imageWidth/2) + 'px';
            


            document.getElementById('navigation').innerHTML = (aktuellerIndex +1)+' von '+ images.length;

        }

        window.onload = function(){

            console.log('onload');

            // keine veränderung
            changePicture(0); 
            
            // eins weiter
            changePicture(1);

           // eins zurück 
            changePicture(-1); 

        }
   
    </script>    
  </head>
  <body>
    
    <div id="gallery">
      <h1>Gallery</h1>
      <p id="navigation" style="text-align:right">0 von 0</p>
      <div style="position:relative">
        
         <a id="left"  onclick="changePicture(-1); return false;" href="#" >&lt;</a>
         <a id="right" onclick="changePicture(1); return false;" href="#" >&gt;</a>
      
      
      
      
      
      
       <img id="show" src="#"  />
      </div>
      <p>Beschreibung</p>
      
      
    </div>
    
  </body>
</html>
