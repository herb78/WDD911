<html>
  <head>
    <title></title>
    
    <style type="text/css" media="screen">
      #gallery{
        width:700px;
        position:absolute;
      }
      
      #left, #right{
        position:absolute;
        top:0px;
        left:0px;
        display:block;
        width:300px;
        height:500px;
        text-indent:-2000px;
        outline:none;
        
      }
    </style>
    
    <script type="text/javascript" charset="utf-8">  

    var images = ['_MG_3664.JPG', '_MG_6226.JPG', '_MG_6337.JPG',   '_MG_6878.JPG'];


    var currentImage = 0;

    function changePic(richtung){
    
        var show = document.getElementById('show');
    
        currentImage += richtung;

        if(currentImage >= images.length){
            currentImage = 0;
        }

        show.src = 'images/'+ images[currentImage]; 


        var height = show.clientHeight;
        var width = show.clientWidth;


        console.log('height' + height + 'width' + width);
    }

    window.onload = function(){
        
        // Bilder vorladen;
        var img;
        for(var i = 0; i < images.length; i++){
            img = new Image();
            img.src = 'images/' + images[i];
        }

        changePic(0);
    }
   
    </script>    
  </head>
  <body>
    
    <div id="gallery">
      <h1>Gallery</h1>
      <p style="text-align:right">0 von 0</p>
      <div style="position:relative">
        
         <a id="left" href="" onclick="changePic(-1); return false;" >&lt;</a>
         <a id="right"href="" onclick="changePic(1); return false;" >&gt;</a>
      
      
      
      
      
      
       <img id="show" src="#"  />
      </div>
      <p>Beschreibung</p>
      
      
    </div>
    
  </body>
</html>
